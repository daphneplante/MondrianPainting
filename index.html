<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Mondrian</title>

		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="container">
			<div id="containerSub">
				<section id="left">
					<section class="topHalfWhite"></section>
					<section class="topHalfBlue"></section>
					<section class="topHalfRed"></section>
					<section class="bottomHalfBlack"></section>
					<section class="bottomHalfWhite1"></section>
					<section class="bottomHalfWhite2"></section>
					<section class="bottomHalfRed"></section>
					<section class="bottomHalfWhite3"></section>
					<section class="bottomHalfYellow"></section>
					<section class="bottomHalfWhite4"></section>
				</section>
				
				
				<section id="leftMiddle">
					<section class="topHalfWhite1"></section>
					<section class="topHalfYellow1"></section>
					<section class="topHalfBlack"></section>
					<section class="topHalfYellow2"></section>
					<section class="topHalfWhite2"></section>
					<section class="bottomHalfWhite1"></section>
					<section class="bottomHalfBlack"></section>
					<section class="bottomHalfWhite2"></section>
				</section>
				
				
				<section id="rightMiddle">
					<section class="topHalfWhite"></section>
					<section class="topHalfBlue"></section>
					<section class="topHalfRed"></section>
					<section class="bottomHalfBlue"></section>
					<section class="bottomHalfRed"></section>
					<section class="bottomHalfBlack"></section>
				</section>
				
				
				<section id="right">
					<section class="topHalfBlack"></section>
					<section class="topHalfWhite1"></section>
					<section class="topHalfWhite2"></section>
					<section class="topHalfWhite3"></section>
					<section class="topHalfWhite4"></section>
					<section class="topHalfWhite5"></section>
					<section class="topHalfWhite6"></section>
					
					<section class="bottomHalfYellow"></section>
					<section class="bottomHalfWhite1"></section>
					<section class="bottomHalfWhite2"></section>
				</section>
			</div>			
		</div>
	</body>
</html>
